<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Listmon</title>
</head>

<body>
    <div class="container-fluid bg-primary vh-100">
        <div class="row text-center text-white">
            <h1>Task Master</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    <form onsubmit="app.controllers.ListController.addList(event)">
                    </form>
                    <div class="form-group border">
                        <label for="list name">List Name</label>
                        <input type="list" class="form-control" id="list-name" aria-describedby="emailHelp"
                            placeholder="List Name">
                        <small id="listname" class="form-text text-muted">List Name</small>
                    </div>
                    <button type="submit" class="btn btn-primary border">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="app/main.js" type="module"></script>
</body>

</html>
